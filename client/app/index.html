<!DOCTYPE html>
<html ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title ng-bind="title">HotTowel</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
    <div>
        <div ng-include="'src/layout/shell.html'"></div>
        <div id="splash-page" ng-show="showSplash">
            <div class="page-splash">
                <div class="page-splash-message">
                    HotTowel
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js-->
    <!-- inject:js -->
    <script src="/client/app/src/app.module.js"></script>
    <script src="/client/app/src/admin/admin.module.js"></script>
    <script src="/client/app/src/blocks/exception/exception.module.js"></script>
    <script src="/client/app/src/blocks/logger/logger.module.js"></script>
    <script src="/client/app/src/blocks/router/router.module.js"></script>
    <script src="/client/app/src/core/core.module.js"></script>
    <script src="/client/app/src/dashboard/dashboard.module.js"></script>
    <script src="/client/app/src/layout/layout.module.js"></script>
    <script src="/client/app/src/widgets/widgets.module.js"></script>
    <script src="/client/app/src/admin/admin.controller.js"></script>
    <script src="/client/app/src/admin/admin.route.js"></script>
    <script src="/client/app/src/blocks/exception/exception-handler.provider.js"></script>
    <script src="/client/app/src/blocks/exception/exception.js"></script>
    <script src="/client/app/src/blocks/logger/logger.js"></script>
    <script src="/client/app/src/blocks/router/router-helper.provider.js"></script>
    <script src="/client/app/src/core/config.js"></script>
    <script src="/client/app/src/core/constants.js"></script>
    <script src="/client/app/src/core/core.route.js"></script>
    <script src="/client/app/src/core/dataservice.js"></script>
    <script src="/client/app/src/dashboard/dashboard.controller.js"></script>
    <script src="/client/app/src/dashboard/dashboard.route.js"></script>
    <script src="/client/app/src/layout/ht-sidebar.directive.js"></script>
    <script src="/client/app/src/layout/ht-top-nav.directive.js"></script>
    <script src="/client/app/src/layout/shell.controller.js"></script>
    <script src="/client/app/src/layout/sidebar.controller.js"></script>
    <script src="/client/app/src/lb-services.js"></script>
    <script src="/client/app/src/widgets/ht-img-person.directive.js"></script>
    <script src="/client/app/src/widgets/ht-widget-header.directive.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
